<body>
    <p>this is a simple game to know wich number is the biger one</p>
    <script>
       let number1 ;
       let number2 ;

         number1 = window.prompt("put the value number 1 =")
         number2 = window.prompt("put the value number 2 =")

        if (parseInt(number1 ,10 ) > parseInt(number2 ,10)){
            alert("the number "+number1+" is biger then " +number2+".")
        } else
         if (parseInt(number1 ,10) < parseInt(number2 ,10)){
            alert("the number "+number2+" is biger then " +number1+".")
        }else{
            alert("the two numbers are equeal")
        }

    </script>
