<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        as it turend out to be it dosen't matter if the number is a string or not as long as the operation is not + javsacript will see it as a regulaire number
    </p>
    <script>
        // Creating variables
        var x = 10;
        var y = 20;
        var z = "30";
        
        // Subtracting a number from a number
        document.write(y - x); // 10
        document.write("<br>");
        
        // Subtracting a number from a numeric string
        document.write(z - x); // 20
        document.write("<br>");
        
        // Multiplying a number with a numeric string
        document.write(x * z); // 300
        document.write("<br>");
        
        // Dividing a number with a numeric string
        document.write(z / x); // 3
        </script>
</body>
</html>
